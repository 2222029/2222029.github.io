<html>
<head>
    <meta http-equiv="content-type" content="text/html" />
    <meta name="author" content="lolkittens" />
    <script charset="utf-8" type="text/javascript">
        function check()
        {
            var code = document.getElementById("Pass").value;
            window.location.href = ("./files_"+ code +"/index.html");
        }
    </script>
    <title>Code eingeben</title>
</head>

<body>

    <div id="main" style="width: 300px; height: 200px;">
        <form name="MainForm" id="MainForm">
            <input id="Pass" name="code" type="password" size="20"/>
        </form>
        <button value="click Me" onclick="check()">Bitte den Code eingeben, dann clicken</button>
    </div>
</body>
</html>
